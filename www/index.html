<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Plugin List</title>
    </head>
    <body>

        <div id="myApp">
            <!-- Set as unable to connect as default as we will change in the future -->
            <div class="not_ready blink" id="device_status">Unable to Connect</div> 

            <div id="pluginListSec">
                <ul id="pluginList">
                    <li>
                        <a href="#" id="cameraBtn">Take Picture with Camera</a>
                    </li>

                    <li>
                        <a href="#" id="cameraChooseBtn">Choose Picture from Library</a>
                    </li>
                    <li>
                        <a href="#" id="GPSBtn">GPS</a>
                    </li>
                    
                    <li>
                        <a href="#" id="accelerometerBtn">Accelerometer</a>
                    </li>

                    <li>
                        <a href="#" id="batteryBtn">Battery</a>
                    </li>

                    <li>
                        <a href="#" id="networkBtn">Network</a>
                    </li>
                </ul>

            </div>

            <div id="resultSec">
                <img id="myImage" alt="Image Delivered" />

                <div id="accelerometerValues">
                    
                </div>

                <div id="gpsValues">
                    
                </div>

                <div id="batteryValues">
                    
                </div>

                <div id="networkValues">
                    
                </div>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/camera.js"></script>
        <script type="text/javascript" src="js/accelerometer.js"></script>
        <script type="text/javascript" src="js/gps.js"></script>
        <script type="text/javascript" src="js/battery.js"></script>
        <script type="text/javascript" src="js/network.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
